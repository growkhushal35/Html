<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Hovering Text</title>
    <style>
        *{
    font-family: sans-serif; 
  }
  .skills h2 { 
    font-size: 4rem;
    position: absolute;
    transform: translate(100%, -50%);
  }
  .skills h2:nth-child(1) {
    color: transparent;
    -webkit-text-stroke: 2px #71C9CE;
  }
  .skills h2:nth-child(2) {
  color: #71C9CE;
  animation: animate 2s ease-in-out infinite;}
  @keyframes animate {
    0%,
    100% {
      clip-path: polygon(
        0% 35%,
        16% 54%,
        33% 50%,
        54% 60%,
        70% 61%,
        84% 59%,
        100% 52%,
        100% 100%,
        0% 100%
      );
    }

    50% {
      clip-path: polygon(
        0% 60%,
        15% 65%,
        34% 66%,
        51% 62%,
        67% 50%,
        84% 45%,
        100% 46%,
        100% 100%,
        0% 100%
      );
    }
  }
        </style>
</head>
<body>
    <div class="skills">
        <h2 >Khushal Grover</h2>
        <h2>Khushal Grover</h2>
    </div>
</body>
</html>
